<div class="container">
    <div class="card" style="width: 1000px;padding: 10px;margin: 50px;">
        <div class="card-body" *ngIf="post">
            <h5 class="card-title">
                {{post.createdAt}}
            </h5>
            <p class="card-text">
                {{post.text}}
            </p>
            <a href="feed/{{post._id}}">See more</a>
        </div>
    </div>
</div>
