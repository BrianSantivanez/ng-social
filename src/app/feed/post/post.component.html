<div class="container">
    <div class="card" style="width: 1000px;padding: 10px;margin: 50px;">
        <div class="card-body" *ngIf="post">
            <p class="card-text">
                {{post.date}}
                <br>
                {{post.value}}
            </p>
            <a href="feed/{{post.id}}">See more</a>
        </div>
    </div>
</div>
