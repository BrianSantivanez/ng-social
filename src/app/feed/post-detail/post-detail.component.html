<div class="container">
    <div style="width: 1000px;padding: 10px;margin: 50px;">
        <div *ngIf="this.post!=null">
            <h3>{{this.post.author.username}}</h3>
            <p class="text-decoration-underline">{{this.post.createdAt}}</p>
            <p>{{this.post.text}}</p>
        </div>
        <h4 class="text-decoration-underline">Comments</h4>
        <div class="card" *ngFor="let comment of comments"  style="margin: 30px;">
            <div class="card-body">
                <h6 class="card-title">{{this.comment.author.username}}</h6>
                <p class="card-subtitle mb-2 text-body-secondary">{{this.comment.createdAt}}</p>
                <p class="card-text">{{this.comment.text}}</p>
            </div>
        </div>
    </div>
</div>
